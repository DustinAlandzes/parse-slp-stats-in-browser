name: Build and Deploy
on:
  push:
    branches: [main]

  # trigger build-and-deploy when there's a pull request to main
  pull_request:
    branches: [main]


jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Run stylelint
        run: |
          npx stylelint **/*.js
